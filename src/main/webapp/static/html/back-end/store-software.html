<form ng-controller="softwareSubmitCtrl" action="software/save.do" class="form-horizontal" name="software" method="post">

	<div class="form-group">
		<label for="softwareType" class="col-sm-2 control-label">软件类型</label>
		<div class="col-sm-4">
			<select 
			id="softwareType" 
			name="category" 
			ng-model="selectedType" 
			class="form-control" 
			ng-options="item.name as item.name for item in softwareType" 
			required>

			</select>
		</div>

		<label for="softwareName" class="col-sm-2 control-label">软件名</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="softwareName" name="softwareName" required>
		</div>
	</div>

	<div class="form-group">
		<label for="softwareVersion" class="col-sm-2 control-label">版本</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="softwareVersion" name="softwareVersion" required>
		</div>

		<label for="downloadLink" class="col-sm-2 control-label">下载链接</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="downloadLink" name="downloadLink" required>
		</div>
	</div>

	<div class="form-group">
		<label for="softwareIntro" class="col-sm-2 control-label">软件简介</label>
		
		<div class="col-sm-10">
			<textarea id="softwareIntro" name="softwareIntro" class="form-control" rows="3"></textarea>
		</div>

	</div>

	<div class="form-group">
		<input type="submit" class="btn btn-primary" value="提交" ng-disabled="software.$invalid">
	</div>

</form>
