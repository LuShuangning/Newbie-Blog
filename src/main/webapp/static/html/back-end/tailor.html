<div  ng-controller="tailorCtrl">
	<!-- 背景订制 -->
	<form action="tailor/bgcss" class="form-horizontal" name="bgTailor" method="post"  enctype="multipart/form-data">

		<div class="form-group">

			<label for="bgIntro" class="col-sm-2 control-label">背景说明</label>
			<div class="col-sm-10">
				<textarea id="bgIntro" name="bgIntro" class="form-control" rows="2" ng-model="formData.intro"></textarea>
			</div>
		</div>

		<div class="form-group">
			<input type="file" class="col-sm-2" name="file" required>

			<input type="submit" class="btn btn-primary" value="确认" ng-disabled="bgTailor.$invalid">
		</div>

	</form>
	<hr style="height:1px;border:none;border-top:1px solid #555555;" />

	<!-- 4个主模块图片订制 -->
	<form action="" class="form-horizontal" name="moduleImgTailor" method="post"  enctype="multipart/form-data">

		<div class="form-group">

			<label for="imgIntro" class="col-sm-2 control-label">图片更换说明</label>
			<div class="col-sm-10">
				<textarea id="imgIntro" name="imgIntro" class="form-control" rows="2"></textarea>
			</div>
		</div>

		<div class="form-group">
			<input type="file" class="col-sm-2" name="file1" required>
			<input type="file" class="col-sm-2" name="file2" required>
			<input type="file" class="col-sm-2" name="file3" required>
			<input type="file" class="col-sm-2" name="file4" required>

			<input type="submit" class="btn btn-primary" value="确认" ng-disabled="moduleImgTailor.$invalid">
		</div>

	</form>
	<hr style="height:1px;border:none;border-top:1px solid #555555;" />

	<!-- 音乐订制 -->
	<form action="" class="form-horizontal" name="musicTailor" method="post"  enctype="multipart/form-data">

		<div class="form-group">

			<label for="musicIntro" class="col-sm-2 control-label">音乐更换说明</label>
			<div class="col-sm-10">
				<textarea id="musicIntro" name="musicIntro" class="form-control" rows="2"></textarea>
			</div>
		</div>

		<div class="form-group">
			<input type="file" class="col-sm-2" name="file" required>

			<input type="submit" class="btn btn-primary" value="确认" ng-disabled="musicTailor.$invalid">
		</div>

	</form>
	
</div>
