<form ng-controller="webSubmitCtrl" action="" class="form-horizontal" name="website" method="post">

	<div class="form-group">
		<label for="webLink" class="col-sm-2 control-label">网址</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="webLink" name="webLink" required>
		</div>
	</div>

	<div class="form-group">
		<label for="webIntro" class="col-sm-2 control-label">软件简介</label>
		
		<div class="col-sm-10">
			<textarea id="webIntro" name="webIntro" class="form-control" rows="3"></textarea>
		</div>

	</div>

	<div class="form-group">
		<input type="submit" class="btn btn-primary" value="提交" ng-disabled="website.$invalid">
	</div>

</form>
