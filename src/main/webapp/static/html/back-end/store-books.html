<form ng-controller="booksSubmitCtrl" action="books/upload.do" class="form-horizontal" name="book" method="post"  enctype="multipart/form-data">

	<div class="form-group">
		<label for="bookType" class="col-sm-2 control-label">书籍分类</label>
		<div class="col-sm-4">
			<select 
			id="bookType" 
			name="category"
			ng-model="selectedType" 
			class="form-control" 
			ng-options="item.name as item.name for item in bookType" 
			required>

			</select>
		</div>

		<label for="bookName" class="col-sm-2 control-label">书名</label>
		<div class="col-sm-4">
			<input 
				type="text" 
				ng-model="bookName" 
				name="bookName"
				class="form-control" 
				id="bookName" 
				required>
		</div>
	</div>

	<div class="form-group">
		<label for="bookAuthor" class="col-sm-2 control-label">作者</label>
		<div class="col-sm-4">
			<input type="text" name="authorName" class="form-control" id="bookAuthor">
		</div>

		<label for="bookPubishingHouse" class="col-sm-2 control-label">出版社</label>
		<div class="col-sm-4">
			<input type="text" name="press" class="form-control" id="bookPubishingHouse">
		</div>
	</div>

	<div class="form-group">
		<input type="file" class="col-sm-6" name="file" required>

		<input type="submit" class="btn btn-primary" value="确认上传" ng-disabled="book.$invalid">
	</div>

</form>
