<div ng-controller="storeBookCtrl" class="table-responsive">
	<table class="table table-hover table-bordered" id="lsn-list">
		<tr>
			<th>书名</th>
			<th>格式</th>
			<th>作者</th>
			<th>出版社</th>
			<th>类别</th>
			<th>下载</th>
		</tr>
		<tr ng-repeat="data in datas" >
			<td>{{data.bookName}}</td>
			<td>{{data.format}}</td>
			<td>{{data.authorName}}</td>
			<td>{{data.press}}</td>
			<td>{{data.category}}</td>
			<td><a href="http://www.syninglu.space/store/books/{{data.bookName}}/{{data.format}}">下载</a></td>
		</tr>
	</table>
</div>
