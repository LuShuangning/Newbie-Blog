<div ng-controller="storeSoftwareCtrl" class="table-responsive">
	<table class="table table-hover table-bordered" id="lsn-software">
		<tr>
			<th class="col-md-2">软件名称</th>
			<th class="col-md-1">版本</th>
			<th class="col-md-1">类别</th>
			<th class="col-md-4">备注</th>
			<th class="col-md-3">下载地址</th>
		</tr>
		<tr ng-repeat="soft in software">
			<td>{{ soft.softwareName }}</td>
			<td>{{ soft.softwareVersion }}</td>
			<td>{{ soft.category }}</td>
			<td>{{ soft.softwareIntro }}</td>
			<td><a href="{{soft.downloadLink}}" target="_blank">{{soft.downloadLink}}</a></td>
		</tr>
	</table>

</div>
